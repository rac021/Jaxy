
version: '3.3'

services:

  jaxy_db:
    image: rac021/jaxy_db_pwd
    hostname: jaxy_db
    environment:
      POSTGRES_USER: jaxy
      POSTGRES_PASSWORD: jaxy
      POSTGRES_DB: aviation
    networks:
      - jaxy_net
      
  jaxy:
    depends_on:
      - jaxy_db
    image: rac021/jaxy
    hostname: jaxy
    entrypoint:
      - /app/jaxy_pwd_launcher.sh
    command: 'serviceConf=jaxy/demo/18_Docker/jaxy_test_for_docker/custom_signon_auth/serviceConf.yaml'
    ports:
      - 8181:8181
      - 6981:6981
    volumes:
      - monitoring:/app/jaxy/monitoring_jaxy
      - /docker.log:/app/jaxy/docker/docker.log
    networks:
      - jaxy_net
    environment:
      SESSION_ID: ${SESSION_ID}
      DIND_COMMIT: ${DIND_COMMIT}
      PWD_HOST_FQDN: ${PWD_HOST_FQDN}
     
  jaxy_prometheus:
    image: rac021/jaxy-prometheus
    hostname: jaxy_prometheus
    depends_on:
      - jaxy
    environment:
      MONITORING_PATH: /app/mon/provisioning
      JAXY_HOST: jaxy
      JAXY_PORT: 8181
      JAXY_TRANSPORT: http
      SCRAPE_INTERVAL: 1s
    volumes:
      - monitoring:/app/mon/
    ports:
      - 9090:9090
    networks:
      - jaxy_net
 
  jaxy_grafana:
    image: rac021/jaxy-grafana
    hostname: jaxy_grafana
    depends_on:
      - jaxy
      - jaxy_prometheus
    environment:
      MONITORING_PATH: /app/mon/provisioning
      PROMETHEUS_URL: http://jaxy_prometheus:9090
    volumes:
      - monitoring:/app/mon/
    ports:
      - 3000:3000
    networks:
      - jaxy_net

  hoster:
    image: dvdarias/docker-hoster
    hostname: hoster 
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock 
      - /etc/hosts:/tmp/hosts 
    networks:
      - jaxy_net
      
volumes:
     monitoring: {}
     
networks:
  jaxy_net: {}

