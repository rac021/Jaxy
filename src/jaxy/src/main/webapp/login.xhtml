<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    
    <h:head>
        <title>Jaxy Sign In</title>
        <meta name="author" content="R. Yahiaoui"></meta>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    
    <script src="js/jaxy.js" type="text/javascript" charset="utf-8"></script>
      
    <h:body style="padding-top: 60px; background-color: #add;">
        
        <b:container>

            <h:form styleClass="form-signin" prependId="false">

                <h1 style="text-align:left;float:left;">Jaxy 2</h1> 
                <h4 style="color: #005dffb3 ; margin-top:2em ; text-align:left;float:left;">.3</h4> 
                <hr style="clear:both;"/>
                
                <h3 class="form-signin-heading">Please sign in</h3>

                <b:inputText id="login" placeholder="Login" >
                    
                    <f:facet    name="prepend" >
                        <b:icon name="user"   />
                    </f:facet>
                    
                </b:inputText>

                <b:inputText id="password" placeholder="Password" type="password">
                    
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                    
                </b:inputText>

                <b:selectBooleanCheckbox value="true" caption="remember me"/>

                <b:commandButton look="primary btn-block"
                                 value="Sign In" 
                                 icon="log-in"
                                 ajax="true"
                                 onclick="login( document.getElementById('input_login').value,
                                                 document.getElementById('input_password').value)" >
                     <f:ajax execute="@form" render="@none" />
                </b:commandButton>
                
            </h:form>

             <h:form prependId="false" styleClass="form-signin" >

                    <b:messages id="LoginMessages" 
                                showDetail="true" 
                                tooltipDelay="500"
                                tooltip-delay-hide="200"  />

                    <b:remoteCommand id="loginChecker" name="loginChecker" 
                                     actionListener="#{loginAuthenticator.login()}" 
                                     parameters="hashedLoginPassword, timestamp " 
                                     update="LoginMessages" />
              </h:form>
            
        </b:container>
        
    </h:body>
    
</html>
